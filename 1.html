<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR 코드 스캔</title>
    <script src="https://unpkg.com/html5-qrcode@latest/minified/html5-qrcode.min.js"></script>
</head>
<body>
    <h1>QR 코드 스캔</h1>
    <div id="reader" style="width: 300px;"></div>
    <button onclick="startQRScanner()">QR 스캔 시작</button>
    <p id="result">스캔 결과: </p>

    <script>
        function startQRScanner() {
            const html5QrCode = new Html5Qrcode("reader");

            html5QrCode.start(
                { facingMode: "environment" }, // 후면 카메라 사용
                {
                    fps: 10,
                    qrbox: { width: 250, height: 250 }
                },
                (decodedText, decodedResult) => {
                    document.getElementById("result").innerText = "스캔 결과: " + decodedText;
                    html5QrCode.stop();
                },
                (errorMessage) => {
                    console.log(errorMessage);
                }
            ).catch(err => {
                console.log("QR 스캐너 오류: ", err);
            });
        }
    </script>
</body>
</html>
